# ____Redis Configuration File____
# Configurable settings for Redis caching and rate limiting.

bind 127.0.0.1  # Bind to localhost for security
port 6379  # Redis default port

# ____Performance: Memory Management Settings for Redis Cache____
maxmemory 256mb  # Max memory usage for Redis
maxmemory-policy allkeys-lru  # Eviction policy: Least Recently Used (LRU)
